<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùå Error - CSV/Excel-to-PowerPoint AI Analyzer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.05);
            padding: 48px;
            max-width: 500px;
            width: 95%;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 5em;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error-code {
            font-size: 3em;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 1.2em;
            color: #64748b;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .error-details {
            background: linear-gradient(145deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        .error-details h4 {
            color: #1e293b;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .error-details p {
            color: #64748b;
            line-height: 1.5;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">üö´</div>
        <div class="error-code">{{ error_code or '500' }}</div>
        <div class="error-message">
            {{ error_message or 'Something went wrong!' }}
        </div>
        
        {% if error_details %}
        <div class="error-details">
            <h4>Error Details:</h4>
            <p>{{ error_details }}</p>
        </div>
        {% endif %}
        
        <a href="/" class="btn">üè† Go Back Home</a>
    </div>
</body>
</html>
